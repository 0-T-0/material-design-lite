<html>
  <head>
    <meta charset="utf-8">
    <title>MDL Ripple Functional Test</title>
    <link rel="stylesheet" href="/__build__/material-design-lite.css">
    <style>
      .surface {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="basic"></div>
    <div id="bounded-overridden"></div>
    <div id="unbounded" data-mdl-ripple-is-unbounded></div>
    <div id="unbounded-overridden" data-mdl-ripple-is-unbounded></div>

    <script src="/__build__/material-design-lite.js"></script>
    <script>
      mdl.Ripple.attachTo(document.getElementById('basic'));
      mdl.Ripple.attachTo(document.getElementById('bounded-overridden'), {isUnbounded: true});
      mdl.Ripple.attachTo(document.getElementById('unbounded'));
      mdl.Ripple.attachTo(document.getElementById('unbounded-overridden'), {isUnbounded: false});
    </script>
  </body>
</html>
